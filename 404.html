<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>V3.Game - Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #1a1a1a;
        color: white;
        text-align: center;
      }
      .container {
        max-width: 500px;
        padding: 2rem;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: #e30d52;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }
      .btn {
        display: inline-block;
        background-color: #e30d52;
        color: white;
        text-decoration: none;
        padding: 0.8rem 2rem;
        border-radius: 30px;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #c20945;
      }
    </style>
    <script>
      // Redirect to the main page after a short delay, keeping the hash if it exists
      setTimeout(function() {
        window.location.href = '/' + (window.location.hash || '');
      }, 5000);
    </script>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
      <p>You'll be redirected to the home page in 5 seconds...</p>
      <a href="/" class="btn">Go to Home Page</a>
      <div style="margin-top: 30px;">
        <a href="/play.html" style="color: #aaa; margin-right: 20px;">Play V3.Game</a>
        <a href="/admin.html" style="color: #aaa;">Admin Panel</a>
      </div>
    </div>
  </body>
</html>
